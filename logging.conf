[loggers]
keys=root,debug

[handlers]
keys=console,debug_handler
#keys=console,info_file_handler,error_file_handler,debug_handler

[formatters]
keys=simpleFormatter,debugFormatter

[logger_root]
level=INFO
handlers=console
#handlers=console,info_file_handler,error_file_handler

[logger_debug]
level=DEBUG
handlers=debug_handler
qualname=debug
propagate=0

[handler_debug_handler]
class=StreamHandler
level=DEBUG
formatter=debugFormatter
args=(sys.stdout,)

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

#[handler_info_file_handler]
#class=handlers.TimedRotatingFileHandler
#level=INFO
#formatter=simpleFormatter
#args=('data/logs/info.log', 'd', 1)
#
#[handler_error_file_handler]
#class=handlers.TimedRotatingFileHandler
#level=ERROR
#formatter=simpleFormatter
#args=('data/logs/errors.log', 'd', 1)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

[formatter_debugFormatter]
format=%(levelname)s - %(filename)s - %(message)s
datefmt=